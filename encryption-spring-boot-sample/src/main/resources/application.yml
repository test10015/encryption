# 应用名称
spring:
  application:
    name: encryption-spring-boot-sample
  jackson:
    date-format: 'yyyy-MM-dd HH:mm:ss'


# 应用服务 WEB 访问端口
server:
  port: 9000
  servlet:
    context-path: /encryption

# 加密配置
encryption:
  enable: true
  charset: 'UTF-8'
  # 是否开启加密在请求头中的key, 默认:Encryption
  enable-encryption-header: Encryption
# aes
#  algorithm: aes
#  configs:
