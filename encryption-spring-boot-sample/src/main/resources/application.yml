#    secret: 'OBDp6JYTRvgGmc6n'
#    iv: 'dHrALeTWPwlWgO6L'

# sm4 配置
  algorithm: sm4
  configs:
    secret-header-key: 'secret'
    secret: 'ABCDEFGHIJKL0123'

